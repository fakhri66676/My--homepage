<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Fapstrout Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: left;
    }

    .terminal-line {
      font-size: 1.2em;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }

    .blinking-cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff00;
      animation: blink 1s step-start infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      display: block;
      margin: 5px 0;
      color: #00ff00;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="terminal-line" id="terminal-output"></div>
  <div class="terminal-line links" id="links" style="display:none;">
    > Akses cepat:  
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://www.instagram.com" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com" target="_blank">TikTok</a>
    <a href="https://www.threads.net" target="_blank">Threads</a>
    <a href="https://twitter.com" target="_blank">Twitter</a>
  </div>

  <script>
    const terminal = document.getElementById('terminal-output');
    const links = document.getElementById('links');
    const lines = [
      "Memulai koneksi ke sistem...",
      "Autentikasi berhasil...",
      "Selamat datang kembali, Tuan Fakhri.",
      "Nama pengguna: Fapstrout",
      "Menampilkan sistem utama..."
    ];

    let i = 0;

    function typeLine() {
      if (i < lines.length) {
        let line = lines[i];
        let j = 0;
        const span = document.createElement('span');
        terminal.appendChild(span);
        const interval = setInterval(() => {
          span.textContent += line[j];
          j++;
          if (j >= line.length) {
            clearInterval(interval);
            terminal.appendChild(document.createElement('br'));
            i++;
            setTimeout(typeLine, 400);
          }
        }, 30);
      } else {
        document.getElementById("links").style.display = "block";
      }
    }

    typeLine();
  </script>
</body>
</html>
